sensor:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    #min_cell_voltage:
    #  name: "${bms0} min cell voltage"
    delta_cell_voltage:
      name: "${bms0} delta cell voltage"
    average_cell_voltage:
      name: "${bms0} average cell voltage"
    current:
      name: "${bms0} current"
    power:
      name: "${bms0} power"
    charging_power:
      name: "${bms0} charging power"
      id: bms0_charging_power
    discharging_power:
      name: "${bms0} discharging power"
      id: bms0_discharging_power
    cell_voltage_1:
      name: "${bms0} cell voltage 1"
    cell_voltage_2:
      name: "${bms0} cell voltage 2"
    cell_voltage_3:
      name: "${bms0} cell voltage 3"
    cell_voltage_4:
      name: "${bms0} cell voltage 4"
    cell_voltage_5:
      name: "${bms0} cell voltage 5"
    cell_voltage_6:
      name: "${bms0} cell voltage 6"
    cell_voltage_7:
      name: "${bms0} cell voltage 7"
    cell_voltage_8:
      name: "${bms0} cell voltage 8"
    cell_voltage_9:
      name: "${bms0} cell voltage 9"
    cell_voltage_10:
      name: "${bms0} cell voltage 10"
    cell_voltage_11:
      name: "${bms0} cell voltage 11"
    cell_voltage_12:
      name: "${bms0} cell voltage 12"
    cell_voltage_13:
      name: "${bms0} cell voltage 13"
    cell_voltage_14:
      name: "${bms0} cell voltage 14"
    cell_voltage_15:
      name: "${bms0} cell voltage 15"
    cell_voltage_16:
      name: "${bms0} cell voltage 16"
    total_voltage:
      name: "${bms0} total voltage"
    temperature_sensor_1:
      name: "${bms0} temperature sensor 1"
    temperature_sensor_2:
      name: "${bms0} temperature sensor 2"
    power_tube_temperature:
      name: "${bms0} power tube temperature"
    capacity_remaining:
      name: "${bms0} capacity remaining"
    errors_bitmask:
      name: "${bms0} errors bitmask"

  - platform: total_daily_energy
    name: "${bms0} charging energy today"
    icon: mdi:counter
    power_id: bms0_charging_power
    accuracy_decimals: 2
    unit_of_measurement: kWh
    restore: true
    filters:
      - multiply: 0.001
  - platform: total_daily_energy
    name: "${bms0} discharging energy today"
    icon: mdi:counter
    power_id: bms0_discharging_power
    accuracy_decimals: 2
    unit_of_measurement: kWh
    restore: true
    filters:
      - multiply: 0.001

  - platform: uptime
    name: Uptime
  #- platform: debug
  #  free:
  #  name: Free MEM

  - platform: wifi_signal
    name: "${name} ESP wifi signal"
    update_interval: ${updates}

switch:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    charging:
      name: "${bms0} charging"
    discharging:
      name: "${bms0} discharging"
    balancer:
      name: "${bms0} balancer"
  - platform: ble_client
    ble_client_id: client0
    id: ble_client_switch0
    name: "${bms0} enable bluetooth connection"

  - platform: restart
    name: "${name} Restart / Reboot Device"
    icon: "mdi:restart"
    id: jk_restartit
text_sensor:
  - platform: jk_bms_ble
    jk_bms_ble_id: bms0
    errors:
      name: "${bms0} errors"
